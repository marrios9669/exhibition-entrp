<!DOCTYPE html>
<html>
<head>
    <title>Exhibition Entry Form</title>
</head>
<body>
    <h1>Exhibition Entry</h1>
    <form method="POST">
        <label>Class:</label><br>
        <input type="text" name="class"><br><br>

        <label>Team Name:</label><br>
        <input type="text" name="team"><br><br>

        <label>Members (comma-separated):</label><br>
        <input type="text" name="members"><br><br>

        <label>Location:</label><br>
        <input type="text" name="location"><br><br>

        <button type="submit">Submit</button>
    </form>

    <p>{{ message }}</p>
</body>
</html>
